<ion-header>

  <ion-navbar>
    <button ion-button icon-start clear menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Orders</ion-title>
    <ion-buttons end>
      <button ion-button clear>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button clear>
        <ion-icon name="cart"></ion-icon>
        <div class="count" *ngIf="cartCount">{{cartCount}}</div>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
