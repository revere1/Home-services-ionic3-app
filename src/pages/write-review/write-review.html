<ion-header>

  <ion-navbar>
    <ion-title>Write Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="reviewForm" (ngSubmit)="SaveReview()">
    <ion-list>

      <ion-item class="icon-size">
        <ion-label floating>Your Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
        <ion-icon name="person" item-right></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label floating>Your Review</ion-label>
        <ion-textarea formControlName="review" #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()"></ion-textarea>
      </ion-item>

      <div class="error">
        <p *ngIf="reviewForm.controls.review.hasError('required') && reviewForm.controls.review.touched">Review  is required!</p>
      </div>

      <button ion-button round [disabled]="!reviewForm.valid">Submit</button>
    </ion-list>
  </form>

</ion-content>
