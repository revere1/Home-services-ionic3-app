<ion-header>

  <ion-navbar>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-divider color="light">Personal Information</ion-item-divider>

    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-icon name="person" item-right></ion-icon>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email Id</ion-label>
      <ion-icon ios="ios-mail" md="md-mail" item-right></ion-icon>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile Number</ion-label>
      <ion-icon ios="ios-phone-portrait" md="md-phone-portrait" item-right></ion-icon>
      <ion-input type="number"></ion-input>
    </ion-item>
    
  </ion-list>

  <ion-list>
    <ion-item-divider color="light">Change Password</ion-item-divider>

    <ion-item>
      <ion-label floating>Current Password</ion-label>
      <ion-icon ios="ios-lock" md="md-lock" item-right></ion-icon>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Change Password</ion-label>
      <ion-icon ios="ios-lock" md="md-lock" item-right></ion-icon>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-icon ios="ios-lock" md="md-lock" item-right></ion-icon>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button round>SAVE CHANGES</button>
  </ion-list>

</ion-content>
