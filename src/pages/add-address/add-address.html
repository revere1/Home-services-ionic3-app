<ion-header>

  <ion-navbar>
    <ion-title>Add a Delivery Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addAddress()" [formGroup]="addressForm">
    <ion-list>

      <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input type="text" formControlName="full_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input type="number" formControlName="contact_number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address Line1</ion-label>
        <ion-input type="text" formControlName="address1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address Line2</ion-label>
        <ion-input type="text" formControlName="address2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>City/Town</ion-label>
        <ion-input type="text" formControlName="city"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select placeholder="Select Country" formControlName="country" (ionChange)="changeCountry($event)">
          <ion-option [value]="country.id" *ngFor="let country of countries">{{country.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-select placeholder="Select State" formControlName="state">
          <ion-option [value]="state.id" *ngFor="let state of states">{{state.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Pin Code</ion-label>
        <ion-input type="number" formControlName="postal_code"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label style="padding-top: 15px;">Set as Default</ion-label>
        <ion-toggle [checked]="default_address" formControlName="default_address"></ion-toggle>
      </ion-item>
      
    </ion-list>
    <button ion-button round full>Save Delivery Address</button>
  </form>
</ion-content>
