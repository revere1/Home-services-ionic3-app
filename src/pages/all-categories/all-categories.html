<ion-header>

  <ion-navbar>
    <ion-searchbar 
      (ionInput)="getItems($event)" 
      (ionCancel)="onCancel($event)" 
      [showCancelButton]="shouldShowcancel">
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row align-items-center class="item-icon">
      <ion-col col-3 (click)="items(category.id,category?.category_name)" *ngFor="let category of list">
        <div>
          <img [src]="server_api+category?.path">
          <p>{{category?.category_name}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
